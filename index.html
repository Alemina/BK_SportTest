<!DOCTYPE HTML>
<html lang='pl'>
<head>
	<meta charset='utf-8' />
	<title>BK - Sport Test</title>
	<meta name='description' content='Bogusław Kobyliński, Sport Tester Online' />
	<meta name='keywords' content='Bogusław, Kobyliński, Iłowa, tester, test, bk, online, sport ' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
	
    <script src="dist/bundle.js" type='text/javascript'></script>

    <link rel="stylesheet" type="text/css" href="src/style.css">
    
    
	
</head>
<body>
	<!--div class="container"> 
        <button id="start_btn">START</button>
        <button id="stop_btn">STOP</button><br />
        <input type="checkbox" id="withoutBreaks_chBox">Wyłącz przerwy
	</div-->

    <div class="outer text-white">
      <div class="middle">
        <div class="inner">
            <div>
                <button type="button" class="btn btn-primary" id="start_btn">START</button>
                <button type="button" class="btn btn-primary" id="stop_btn">STOP</button>
            </div>
            <div>
                <input type="checkbox" id="withoutBreaks_chBox">Wyłącz przerwy</input>
            </div>
            <div>
                <div>Etap: <input type="text" class="form-control" id="stage" disabled></div>
                <div>interval: <input type="text" class="form-control" id="interval" disabled></div>
                <div>sound name: <input type="text" class="form-control" id="sound_name" disabled></div>
                <div>full 10 meters counter: <input type="text" class="form-control" id="full10meters_counter" disabled></div>
                <div>full 10 meters: <input type="text" class="form-control" id="full10meters" disabled></div>
                <div>rest time: <input type="text" class="form-control" id="restTime" disabled></div>
            </div>
        </div>
      </div>
    </div>
    
</body>
</html>
