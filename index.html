<!DOCTYPE HTML>
<html lang='pl'>
<head>
	<meta charset='utf-8' />
	<title>BK - Sport Test</title>
	<meta name='description' content='Bogusław Kobyliński, Sport Tester' />
	<meta name='keywords' content='Bogusław, Kobyliński, Iłowa, tester, test, bk, online, sport ' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="dist/bundle.js" type='text/javascript'></script>
</head>
<body>
    <div>
        <div>
            <img src="assets/img/logo.png" id="logo" class="align-center">
        </div>
        <div class="top-margin">
            <div class="align-center">
                <button id="start_btn" type="button" class="btn btn-success">START</button>
                <button id="break_btn" type="button" class="btn btn-secondary">Wyłącz przerwy</button>
                <select class="form-control" id="beginFromStage">
                    <option value="1">Rozpocznij od etapu 1</option>
                    <option value="4">Rozpocznij od etapu 4</option>
                    <option value="7">Rozpocznij od etapu 7</option>
                    <option value="10">Rozpocznij od etapu 10</option>
                    <option value="13">Rozpocznij od etapu 13</option>
                    <option value="16">Rozpocznij od etapu 16</option>
                </select>
            </div>
        </div>
        <div class="top-margin info align-center">
            <table>
                <body>
                    <tr>
                        <td>
                            <p>Etap:</p>
                        </td>
                        <td>
                            <p id="current-stage">---</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Czas:</p>
                        </td>
                        <td>
                            <p id="current-time">---</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Do końca etapu:</p>
                        </td>
                        <td>
                            <p id="time-to-stage-end">---</p>
                        </td>
                    </tr>
                    <tr id="break-row">
                        <td>
                            <p>Do końca przerwy:</p>
                        </td>
                        <td>
                            <p id="time-to-break-end">---</p>
                        </td>
                    </tr>
                </body>
            </table>
        </div>
    </div>
</body>
</html>
